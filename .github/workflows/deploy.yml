name: Test, Build and Deploy to Azure

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  test-build-push:
    runs-on: ubuntu-latest

    env:
      SECRET_KEY: "test-secret-key-for-ci-at-least-32-chars-long"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        working-directory: ./backend
        run: pytest

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push backend image
        working-directory: ./backend
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/expense_backend:latest .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/expense_backend:latest

      - name: Build and push frontend image
        working-directory: ./frontend
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/expense_frontend:latest .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/expense_frontend:latest

  deploy-backend:
    runs-on: ubuntu-latest
    needs: test-build-push
    environment: production

    steps:
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Backend Web App settings
        run: |
          az webapp config appsettings set \
            --name ${{ secrets.BACK_END_WEBAPP_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --settings \
              SECRET_KEY="${{ secrets.SECRET_KEY }}" \
              DATABASE_URL="sqlite:////home/data/expenses.db" \
              ALGORITHM="HS256" \
              ACCESS_TOKEN_EXPIRE_MINUTES="30"

      - name: Deploy Backend to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.BACK_END_WEBAPP_NAME }}
          images: ${{ secrets.ACR_LOGIN_SERVER }}/expense_backend:latest

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: test-build-push
    environment: production

    steps:
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Frontend Web App settings
        run: |
          az webapp config appsettings set \
            --name ${{ secrets.FRONT_END_WEBAPP_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --settings \
              VITE_API_URL="https://${{ secrets.BACK_END_WEBAPP_NAME }}.azurewebsites.net"

      - name: Deploy Frontend to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.FRONT_END_WEBAPP_NAME }}
          images: ${{ secrets.ACR_LOGIN_SERVER }}/expense_frontend:latest