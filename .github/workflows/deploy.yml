name: Test, Build and Deploy to Azure

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  test-build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        working-directory: ./backend
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          DATABASE_URL: "sqlite:///:memory:"
        run: pytest -v

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push backend image
        working-directory: ./backend
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/expense_backend:${{ github.sha }} .
          docker tag ${{ secrets.ACR_LOGIN_SERVER }}/expense_backend:${{ github.sha }} ${{ secrets.ACR_LOGIN_SERVER }}/expense_backend:latest
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/expense_backend:${{ github.sha }}
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/expense_backend:latest

      - name: Build and push frontend image
        working-directory: ./frontend
        run: |
          docker build \
            --build-arg VITE_API_URL=https://backend-expensemanagement-chgae9auc4b4hfh7.westeurope-01.azurewebsites.net \
            --no-cache \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/expense_frontend:${{ github.sha }} .
          docker tag ${{ secrets.ACR_LOGIN_SERVER }}/expense_frontend:${{ github.sha }} ${{ secrets.ACR_LOGIN_SERVER }}/expense_frontend:latest
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/expense_frontend:${{ github.sha }}
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/expense_frontend:latest

  deploy-backend:
    runs-on: ubuntu-latest
    needs: test-build-push
    environment: production

    steps:
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Backend Web App settings
        run: |
          az webapp config appsettings set \
            --name ${{ secrets.BACK_END_WEBAPP_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --settings \
              SECRET_KEY="${{ secrets.SECRET_KEY }}" \
              DATABASE_URL="sqlite:////home/data/expenses.db" \
              ALGORITHM="HS256" \
              ACCESS_TOKEN_EXPIRE_MINUTES="30" \
              WEBSITES_PORT="8000" \
              SCM_DO_BUILD_DURING_DEPLOYMENT="false" \
              WEBSITES_ENABLE_APP_SERVICE_STORAGE="true"

      - name: Configure Backend Health Check
        run: |
          az webapp config set \
            --name ${{ secrets.BACK_END_WEBAPP_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --health-check-path "/health"

      - name: Deploy Backend to Azure Web App
        run: |
          az webapp config container set \
            --name ${{ secrets.BACK_END_WEBAPP_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --docker-custom-image-name ${{ secrets.ACR_LOGIN_SERVER }}/expense_backend:${{ github.sha }} \
            --docker-registry-server-url https://${{ secrets.ACR_LOGIN_SERVER }} \
            --docker-registry-server-user ${{ secrets.ACR_USERNAME }} \
            --docker-registry-server-password ${{ secrets.ACR_PASSWORD }}

      - name: Restart Backend
        run: |
          az webapp restart \
            --name ${{ secrets.BACK_END_WEBAPP_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP }}

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: test-build-push
    environment: production

    steps:
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Frontend to Azure Web App
        run: |
          az webapp config container set \
            --name ${{ secrets.FRONT_END_WEBAPP_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --docker-custom-image-name ${{ secrets.ACR_LOGIN_SERVER }}/expense_frontend:${{ github.sha }} \
            --docker-registry-server-url https://${{ secrets.ACR_LOGIN_SERVER }} \
            --docker-registry-server-user ${{ secrets.ACR_USERNAME }} \
            --docker-registry-server-password ${{ secrets.ACR_PASSWORD }}

      - name: Set Frontend Web App settings
        run: |
          az webapp config appsettings set \
            --name ${{ secrets.FRONT_END_WEBAPP_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --settings \
              VITE_API_URL="https://backend-expensemanagement-chgae9auc4b4hfh7.westeurope-01.azurewebsites.net" \
              WEBSITES_PORT="80" \
              SCM_DO_BUILD_DURING_DEPLOYMENT="false"

      - name: Restart Frontend
        run: |
          az webapp restart \
            --name ${{ secrets.FRONT_END_WEBAPP_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP }}
