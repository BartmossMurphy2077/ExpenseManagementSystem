name: Test, Build and Deploy Multi-Container App to Azure

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  test-build-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout source
      - name: Checkout
        uses: actions/checkout@v4

      # ----------- RUN TESTS -----------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run backend tests
        working-directory: ./backend
        run: pytest

      # ----------- LOGIN TO ACR --------
      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # -------- BUILD & PUSH IMAGES ----
      - name: Build and Push Images
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/expense_backend:${{ github.sha }} ./backend
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/expense_backend:${{ github.sha }}

          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/expense_frontend:${{ github.sha }} ./frontend
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/expense_frontend:${{ github.sha }}

      # --- Rewrite docker-compose to use tagged images
      - name: Update compose file for deploy
        run: |
          sed -i "s|\${ACR_LOGIN_SERVER}/expense_backend:latest|${{ secrets.ACR_LOGIN_SERVER }}/expense_backend:${{ github.sha }}|" docker-compose.yml
          sed -i "s|\${ACR_LOGIN_SERVER}/expense_frontend:latest|${{ secrets.ACR_LOGIN_SERVER }}/expense_frontend:${{ github.sha }}|" docker-compose.yml

      - name: Upload compose artifact
        uses: actions/upload-artifact@v4
        with:
          name: compose
          path: docker-compose.yml

  deploy:
    runs-on: ubuntu-latest
    needs: test-build-push

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: compose

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.WEB_APP_NAME }}
          publish-profile: ${{ secrets.AZURE_CREDENTIALS }}
          configuration-file: docker-compose.yml
