name: Test, Build and Deploy Multi-Container App to Azure Container App

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  test-build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------- Run backend tests -----------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run backend tests
        working-directory: ./backend
        env:
          SECRET_KEY: "test-secret-key-for-ci"
          DATABASE_URL: "sqlite:///:memory:"
        run: pytest

      # ----------- Login to ACR -----------
      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # ----------- Build & Push Images -----------
      - name: Build & push backend
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/expense_backend:latest ./backend
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/expense_backend:latest

      - name: Build & push frontend
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/expense_frontend:latest ./frontend
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/expense_frontend:latest

      # ----------- Upload docker-compose as artifact -----------
      - name: Upload docker-compose
        uses: actions/upload-artifact@v4
        with:
          name: compose
          path: docker-compose.yml

  deploy:
    runs-on: ubuntu-latest
    needs: test-build-push

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: compose

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container App
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: YOUR_RESOURCE_GROUP
          containerAppName: YOUR_CONTAINER_APP_NAME
          imageToDeploy: |
            backend=${{ secrets.ACR_LOGIN_SERVER }}/expense_backend:latest
            frontend=${{ secrets.ACR_LOGIN_SERVER }}/expense_frontend:latest
          acrServer: ${{ secrets.ACR_LOGIN_SERVER }}
