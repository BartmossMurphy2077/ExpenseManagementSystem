version: "3.9"

services:
  backend:
    build: ./backend
    container_name: expense_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
    env_file:
      - ./backend/.env

  frontend:
    build: ./frontend
    container_name: expense_frontend
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: http://backend:8000
    depends_on:
      - backend
